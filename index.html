<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/index.css">
    <title>SVG animations</title>
</head>
<body>
    <main>
        <h1 class="animate__animated animate__heartBeat animate__infinite">Happy birthday!</h1>
        <div class="btn_container">
            <button>Press here to get your giftcard!</button>
        </div>
        <div class="img_container">
            <img class="dogs" src="images/dogs.png" alt="Birthday dogs">
            <img class="animate__animated animate__fadeInRight" src="images/balloons.png" alt="Balloons and gifts">
        </div>
    </main>
</body>
</html>
